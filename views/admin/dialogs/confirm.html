<form id="confirm-wrapper" ng-submit="closeThisDialog('yes')">
	<div id="confirm-content" class="modal-content">
		{{ ngDialogData.content }}
	</div>
	<div id="confirm-buttons" class="buttons-wrapper">
		<button type="submit" class="confirm-button cursor-pointer"><i class="fa fa-check" aria-hidden="true"></i> OK</button>
		<button type="button" class="cancel-button cursor-pointer" ng-click="closeThisDialog()"><i class="fa fa-times" aria-hidden="true"></i> Batal</button>
	</div>
</form>
